server:
  port: 8080
  servlet:
    context-path: /NanFengHei
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nanfenghei?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
jwt:
  secret: mySecretKeyForJwtTokenGeneration
  expiration: 86400
aliyun:
  oss:
    endpoint: your-endpoint
    accessKeyId: your-access-key-id
    accessKeySecret: your-access-key-secret
    bucketName: your-bucket-name
external:
  payment:
    url: https://api.example.com/payment
  logistics:
    url: https://api.example.com/logistics/query
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.sym.entity

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1        # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0    # 逻辑未删除值(默认为 0)
